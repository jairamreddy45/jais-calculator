<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jairam's Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 219, 222, 0.5);
            letter-spacing: 2px;
        }

        .logo span {
            color: #00dbde;
            text-shadow: 0 0 10px #00dbde;
        }

        .tagline {
            color: #a0a0d0;
            font-size: 1rem;
            font-weight: 300;
        }

        .calculator {
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 30px rgba(0, 219, 222, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .display-container {
            margin-bottom: 25px;
            position: relative;
        }

        .display {
            background: rgba(10, 10, 25, 0.9);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: right;
            border: 2px solid rgba(0, 219, 222, 0.3);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(0, 219, 222, 0.1);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #8888cc;
            min-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-operand {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 500;
            color: #ffffff;
            overflow: hidden;
            text-overflow: ellipsis;
            word-break: break-all;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 500;
            border: none;
            border-radius: 15px;
            padding: 20px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .number-btn, .decimal-btn {
            background: linear-gradient(135deg, #2a2a4a, #1a1a30);
            color: #ffffff;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .number-btn:hover, .decimal-btn:hover {
            background: linear-gradient(135deg, #3a3a5a, #2a2a40);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .number-btn:active, .decimal-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 3px 10px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .operator-btn {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            box-shadow: 
                0 5px 15px rgba(0, 180, 216, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .operator-btn:hover {
            background: linear-gradient(135deg, #00c7e6, #0088cc);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 180, 216, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .operator-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 3px 10px rgba(0, 180, 216, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .equals-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff3d3d);
            color: white;
            grid-column: span 1;
            box-shadow: 
                0 5px 15px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .equals-btn:hover {
            background: linear-gradient(135deg, #ff7b7b, #ff4d4d);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .equals-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 3px 10px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .function-btn {
            background: linear-gradient(135deg, #7209b7, #560bad);
            color: white;
            box-shadow: 
                0 5px 15px rgba(114, 9, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .function-btn:hover {
            background: linear-gradient(135deg, #8309d7, #660bcd);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(114, 9, 183, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .function-btn:active {
            transform: translateY(-1px);
            box-shadow: 
                0 3px 10px rgba(114, 9, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .zero-btn {
            grid-column: span 2;
        }

        .clear-btn, .delete-btn {
            background: linear-gradient(135deg, #f48c06, #dc2f02);
            color: white;
        }

        .clear-btn:hover, .delete-btn:hover {
            background: linear-gradient(135deg, #ff9e06, #ec3f02);
        }

        .memory-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #a0a0d0;
            font-size: 0.9rem;
        }

        .memory-indicator i {
            color: #00dbde;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(0, 219, 222, 0.2);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0d0;
            font-size: 0.9rem;
        }

        .feature i {
            color: #00dbde;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            color: #a0a0d0;
            font-size: 0.9rem;
        }

        footer .highlight {
            color: #00dbde;
            font-weight: 500;
        }

        /* Animation for calculations */
        @keyframes calculate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .calculating {
            animation: calculate 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .calculator {
                padding: 20px;
            }

            .current-operand {
                font-size: 2rem;
            }

            button {
                padding: 18px 0;
                font-size: 1.2rem;
            }

            .features {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        /* Dark mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 219, 222, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            color: #00dbde;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(0, 219, 222, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
        <span>Dark Mode</span>
    </div>

    <div class="container">
        <header>
            <h1 class="logo">J<span>AI</span>RAM'S<br>CALCULATOR</h1>
            <p class="tagline">Precision at your fingertips</p>
        </header>

        <div class="calculator">
            <div class="display-container">
                <div class="display">
                    <div class="previous-operand" id="previousOperand"></div>
                    <div class="current-operand" id="currentOperand">0</div>
                </div>
            </div>

            <div class="buttons-grid">
                <!-- First Row -->
                <button class="function-btn" id="clear">AC</button>
                <button class="function-btn" id="delete">DEL</button>
                <button class="function-btn" id="memoryClear">MC</button>
                <button class="operator-btn" data-operation="÷">÷</button>
                
                <!-- Second Row -->
                <button class="number-btn" data-number="7">7</button>
                <button class="number-btn" data-number="8">8</button>
                <button class="number-btn" data-number="9">9</button>
                <button class="operator-btn" data-operation="×">×</button>
                
                <!-- Third Row -->
                <button class="number-btn" data-number="4">4</button>
                <button class="number-btn" data-number="5">5</button>
                <button class="number-btn" data-number="6">6</button>
                <button class="operator-btn" data-operation="-">-</button>
                
                <!-- Fourth Row -->
                <button class="number-btn" data-number="1">1</button>
                <button class="number-btn" data-number="2">2</button>
                <button class="number-btn" data-number="3">3</button>
                <button class="operator-btn" data-operation="+">+</button>
                
                <!-- Fifth Row -->
                <button class="number-btn zero-btn" data-number="0">0</button>
                <button class="decimal-btn" id="decimal">.</button>
                <button class="equals-btn" id="equals">=</button>
            </div>

            <div class="memory-indicator">
                <i class="fas fa-memory"></i>
                <span id="memoryStatus">Memory: Empty</span>
            </div>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-keyboard"></i>
                <span>Keyboard Support</span>
            </div>
            <div class="feature">
                <i class="fas fa-history"></i>
                <span>Calculation History</span>
            </div>
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Fast & Accurate</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Built with <span class="highlight">HTML, CSS & JavaScript</span> by <span class="highlight">Jairam</span></p>
    </footer>

    <script>
        // DOM Elements
        const currentOperandElement = document.getElementById('currentOperand');
        const previousOperandElement = document.getElementById('previousOperand');
        const memoryStatusElement = document.getElementById('memoryStatus');
        const themeToggle = document.getElementById('themeToggle');
        
        // Calculator State
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let memory = 0;
        let shouldResetScreen = false;
        let calculationHistory = [];

        // Update Display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
            
            // Update memory status
            memoryStatusElement.textContent = memory !== 0 ? 
                `Memory: ${memory}` : 'Memory: Empty';
            
            // Add calculating animation
            currentOperandElement.classList.remove('calculating');
            void currentOperandElement.offsetWidth; // Trigger reflow
            currentOperandElement.classList.add('calculating');
        }

        // Append Number
        function appendNumber(number) {
            if (currentOperand === '0' || shouldResetScreen) {
                currentOperand = number;
                shouldResetScreen = false;
            } else {
                // Prevent adding more than one decimal point
                if (number === '.' && currentOperand.includes('.')) return;
                currentOperand += number;
            }
            updateDisplay();
        }

        // Choose Operation
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            currentOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Calculate
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        alert("Cannot divide by zero!");
                        clearCalculator();
                        return;
                    }
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            // Store calculation in history
            calculationHistory.push({
                expression: `${prev} ${operation} ${current}`,
                result: computation
            });
            
            // Limit history to last 10 calculations
            if (calculationHistory.length > 10) {
                calculationHistory.shift();
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Clear Calculator
        function clearCalculator() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            updateDisplay();
        }

        // Delete Last Character
        function deleteLast() {
            if (currentOperand.length === 1) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            updateDisplay();
        }

        // Memory Functions
        function memoryClear() {
            memory = 0;
            updateDisplay();
            showNotification('Memory Cleared', 'info');
        }

        function memoryRecall() {
            if (memory !== 0) {
                currentOperand = memory.toString();
                shouldResetScreen = true;
                updateDisplay();
                showNotification('Memory Recalled', 'info');
            }
        }

        function memoryAdd() {
            const current = parseFloat(currentOperand);
            if (!isNaN(current)) {
                memory += current;
                updateDisplay();
                showNotification('Added to Memory', 'success');
            }
        }

        function memorySubtract() {
            const current = parseFloat(currentOperand);
            if (!isNaN(current)) {
                memory -= current;
                updateDisplay();
                showNotification('Subtracted from Memory', 'success');
            }
        }

        // Keyboard Support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+') {
                chooseOperation('+');
            } else if (event.key === '-') {
                chooseOperation('-');
            } else if (event.key === '*') {
                chooseOperation('×');
            } else if (event.key === '/') {
                event.preventDefault();
                chooseOperation('÷');
            } else if (event.key === 'Enter' || event.key === '=') {
                event.preventDefault();
                calculate();
            } else if (event.key === 'Escape' || event.key === 'Delete') {
                clearCalculator();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'm' || event.key === 'M') {
                if (event.ctrlKey) {
                    memoryClear();
                } else if (event.altKey) {
                    memoryRecall();
                } else if (event.shiftKey) {
                    memoryAdd();
                }
            }
        });

        // Button Event Listeners
        document.querySelectorAll('[data-number]').forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.getAttribute('data-number'));
            });
        });

        document.querySelectorAll('[data-operation]').forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.getAttribute('data-operation'));
            });
        });

        document.getElementById('equals').addEventListener('click', () => {
            calculate();
        });

        document.getElementById('clear').addEventListener('click', () => {
            clearCalculator();
        });

        document.getElementById('delete').addEventListener('click', () => {
            deleteLast();
        });

        document.getElementById('decimal').addEventListener('click', () => {
            appendNumber('.');
        });

        document.getElementById('memoryClear').addEventListener('click', memoryClear);

        // Additional memory functions (could add more buttons)
        document.addEventListener('click', (event) => {
            if (event.target.closest('.memory-indicator')) {
                if (memory !== 0) {
                    if (confirm(`Memory contains: ${memory}\nDo you want to recall it?`)) {
                        memoryRecall();
                    }
                }
            }
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            const body = document.body;
            const isDark = body.classList.contains('light-mode');
            
            if (isDark) {
                body.classList.remove('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>Dark Mode</span>';
                body.style.background = 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)';
            } else {
                body.classList.add('light-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Light Mode</span>';
                body.style.background = 'linear-gradient(135deg, #8BC6EC, #9599E2)';
            }
            
            showNotification(`Switched to ${isDark ? 'Dark' : 'Light'} Mode`, 'info');
        });

        // Notification System
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }
            
            // Create notification
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${getNotificationIcon(type)}"></i>
                <span>${message}</span>
            `;
            
            // Style notification
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: ${getNotificationColor(type)};
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                display: flex;
                align-items: center;
                gap: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                animation: slideInRight 0.3s ease;
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 2 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
            
            // Add animation styles if not present
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    @keyframes slideInRight {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOutRight {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function getNotificationIcon(type) {
            switch(type) {
                case 'success': return 'check-circle';
                case 'error': return 'exclamation-circle';
                case 'warning': return 'exclamation-triangle';
                case 'info': return 'info-circle';
                default: return 'info-circle';
            }
        }

        function getNotificationColor(type) {
            switch(type) {
                case 'success': return '#00b894';
                case 'error': return '#ff7675';
                case 'warning': return '#fdcb6e';
                case 'info': return '#6c5ce7';
                default: return '#6c5ce7';
            }
        }

        // Show welcome message
        window.addEventListener('load', () => {
            setTimeout(() => {
                showNotification('Welcome to Jairam\'s Calculator!', 'info');
            }, 1000);
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
